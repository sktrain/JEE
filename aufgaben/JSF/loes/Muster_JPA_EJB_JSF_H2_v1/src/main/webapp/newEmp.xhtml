<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout.xhtml">

  <ui:define name="title">Neuer Employee</ui:define>

  <ui:define name="content">

    <h:form id="empForm">

      <h:panelGrid columns="2">
        <h:outputLabel value="Id : "/>
        <h:inputText value="#{employeeBean.emp.employeeId}"/>

        <h:outputLabel value="Vorname : "/>
        <h:inputText value="#{employeeBean.emp.firstName}"/>
        
        <h:outputLabel value="Nachname : "/>
        <h:inputText value="#{employeeBean.emp.lastName}"/>

        <!-- der Einfachheit halber werden die restlichen Attribute im Code gesetzt -->
      
      </h:panelGrid>

      <h:commandButton value="Speichern" action="#{employeeBean.createEmp()}">

      </h:commandButton> 

    </h:form>

    <hr/>
    <h1>Employees</h1>

    <h:dataTable id="emplist" value="#{employeeBean.allEmployees}" var="emp" border="1">

      <h:column>
        <f:facet name="header">
          <h:outputText value="ID"/>
        </f:facet>
        <h:link outcome="viewEmp.xhtml?id=#{emp.employeeId}" value="#{emp.employeeId}"/>
      </h:column>

      <h:column>
        <f:facet name="header">
          <h:outputText value="Nachname"/>
        </f:facet>
        <h:outputText value="#{emp.lastName}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">
          <h:outputText value="Vorname"/>
        </f:facet>
        <h:outputText value="#{emp.firstName}"/>
      </h:column>

    </h:dataTable>
  </ui:define>

</ui:composition>
</html>
